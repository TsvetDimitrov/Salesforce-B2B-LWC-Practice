<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
                <lightning-input type="Search"
                onchange={fetchBooksHandler}
                label="Search Books"
                value={query}>

                </lightning-input>
            </div>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books.items} for:item="book">
                        <lightning-layout-item size="3" padding="around-small" key={book.id}>
                            <div class="slds-box slds-p-around_medium sls-text-align_center">
                                <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px" alt="Book image">
                                <h3 class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.volumeInfo.title}</strong></h3>
                                <span><strong>Published date - {book.volumeInfo.publishedDate}</strong></span>
                                <span><strong>Average Rating - {book.volumeInfo.averageRating}</strong></span>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
